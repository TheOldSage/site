<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/catalog.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <header class="main-header">
            <h1 class="main-header__logo">
              <a class="main-header__logo-link" href="#">DEVICE</a>
            </h1>
            <div class="main-header__container">
              <form
                class="search-form main-header__search-form"
                method="post"
                action="https://echo.htmlacademy.ru"
              >
                <input
                  class="search-form__input"
                  type="search"
                  placeholder="Поиск по сайту"
                />
                <button class="search-form__button" type="submit">
                  <span class="search-form__text"> Найти </span>
                </button>
              </form>
              <ul class="main-header__user-navigation">
                <li class="main-header__item">
                  <a href="#" class="main-header__login">Валентин Петухов</a>
                </li>
                <li class="main-header__item">
                    <a href="#" class="main-header__exit">Выйти</a>
                  </li>
                <li class="main-header__item">
                  <a href="#" class="main-header__compare">Сравнить</a>
                </li>
                <li class="main-header__item">
                  <a href="#" class="main-header__bin">Корзина</a>
                </li>
              </ul>
            </div>
            <nav
              class="main-navigation main-header__navigation main-navigation_theme-header"
            >
              <ul class="main-navigation__list">
                <li class="main-navigation__item">
                  <a class="main-navigation__item-link" href="#">Каталог товаров</a>
                  <button class="main-navigation__button" type="button">
                    <span class="visually-hidden"> Открыть каталог </span>
                    <span class="main-navigation__button-plus"> + </span>
                  </button>
                  <ul class="main-navigation__catalog-list">
                    <li class="main-navigation__catalog-item">
                      <a href="#" class="main-navigation__catalog-link"
                        >Виртуальная реальность</a
                      >
                    </li>
                    <li class="main-navigation__catalog-item">
                      <a href="#" class="main-navigation__catalog-link"
                        >Моноподы для селфи</a
                      >
                    </li>
                    <li class="main-navigation__catalog-item">
                      <a href="#" class="main-navigation__catalog-link"
                        >Экшн-камеры</a
                      >
                    </li>
                    <li class="main-navigation__catalog-item">
                      <a href="#" class="main-navigation__catalog-link"
                        >Фитнес-браслеты</a
                      >
                    </li>
                    <li class="main-navigation__catalog-item">
                      <a href="#" class="main-navigation__catalog-link">Умные часы</a>
                    </li>
                    <li class="main-navigation__catalog-item">
                      <a href="#" class="main-navigation__catalog-link"
                        >Квадрокоптеры</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="main-navigation__item">
                  <a class="main-navigation__item-link" href="#">Доставка</a>
                </li>
                <li class="main-navigation__item">
                  <a class="main-navigation__item-link" href="#">Гарантия</a>
                </li>
                <li class="main-navigation__item">
                  <a class="main-navigation__item-link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
          </header>
    </header>
</body>
</html>
